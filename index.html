<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Work & Earning Opportunities Hub 2025 - Updated</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        :root {
            --glow-color: hsl(220, 100%, 70%);
            --glow-color-gold: hsl(50, 100%, 70%);
            --glow-color-green: hsl(140, 100%, 70%);
            --glow-color-blue: hsl(220, 100%, 70%);
            --glow-color-purple: hsl(260, 100%, 75%);
            --glow-color-cyan: hsl(200, 100%, 70%);
            --glow-color-orange: hsl(25, 100%, 70%);
            --glow-color-magenta: hsl(300, 100%, 70%);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
            color: #f9fafb;
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact;
        }
        .glowing-btn {
            position: relative;
            color: var(--glow-color);
            cursor: pointer;
            padding: 0.5em 1.2em;
            border: 0.1em solid var(--glow-color);
            border-radius: 0.45em;
            background: none;
            perspective: 2em;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;
            display: inline-block;
            font-weight: 600;
        }
        .glowing-btn:hover, .glowing-btn:focus {
            color: var(--glow-color);
            text-shadow: none;
        }
        .glowing-btn:hover {
            animation: border-flicker 2s linear infinite;
        }
        .glowing-btn::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0.7;
            filter: blur(1em);
            transform: translateY(120%) rotateX(95deg) scale(1, 0.35);
            background: var(--glow-color);
            pointer-events: none;
        }
        .glowing-btn:hover::before {
            opacity: 1;
            filter: blur(1.5em);
            animation: pulse 1s ease infinite alternate;
        }
        .glowing-btn:hover::after {
            animation: shudder 0.1s ease infinite alternate;
        }
        .glowing-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }
        .glowing-btn:disabled::before, .glowing-btn:disabled::after {
            display: none;
        }
        @keyframes pulse {
            from { transform: translateY(120%) rotateX(95deg) scale(1, 0.35); }
            to { transform: translateY(120%) rotateX(95deg) scale(1.3, 0.6); }
        }
        @keyframes border-flicker {
            0%, 2%, 4%, 19%, 21%, 23%, 80%, 82%, 84%, 100% {
                box-shadow: 0 0 0.5em 0 var(--glow-color), 0 0 2.25em 0 var(--glow-color), inset 0 0 0.75em 0 var(--glow-color);
            }
            1%, 3%, 20%, 22%, 81%, 83% { box-shadow: none; }
        }
        @keyframes shudder {
            0% { transform: translate(0); }
            25% { transform: translate(-1px, 0); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, 1px); }
            100% { transform: translate(1px, 0); }
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }
        .platform-card {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            page-break-inside: avoid;
            display: flex;
            flex-direction: column;
        }
        .platform-card:hover {
            background: rgba(17, 24, 39, 0.8);
            border-color: var(--glow-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .platform-card .card-content {
            flex-grow: 1;
        }
        .nav-item {
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        .nav-item:hover {
            background: rgba(37, 99, 235, 0.1);
            color: var(--glow-color);
        }
        .nav-item.active {
            background: rgba(37, 99, 235, 0.2);
            color: var(--glow-color);
        }
        .search-input, .filter-select {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            color: #f9fafb;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
        }
        .search-input:focus, .filter-select:focus {
             outline: none;
            border-color: var(--glow-color-blue);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }
        .contact-info {
            background: rgba(17, 24, 39, 0.6);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            margin: 2rem 0;
        }
        .telegram-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #60a5fa;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .telegram-link:hover {
            color: #3b82f6;
        }
        .warning-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .update-box {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        @media print {
            body { background-color: white !important; color: black !important; }
            .platform-card { background: white !important; border: 1px solid #ccc !important; }
        }
    </style>
